<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="js/login.js">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://firebase.google.com/docs/web/setup#available-libraries"></script>
  
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-md-7 intro-section">
        <div class="intro-content-wrapper fluid">
          <img class="mb-4" src="https://raw.githubusercontent.com/nataliasotelo/ecommerce/main/img/login.png" alt="Responsive image" style="margin-left: -60px;">
        </div>
        <div class="intro-section-footer">
          <div class="container">
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
              2022</p>
            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
          </div>
        </div>
      </div>
        <div class="col-sm-6 col-md-5 form-section">
          <div class="login-wrapper">
            <h2 class="login-title">Inicio de sesión</h2>
            <form action="#!">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control" id="floatingInput" placeholder="Email">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
              </div>    
              <div class="d-flex justify-content-between align-items-center mb-5">
                <input name="login" id="regBtn" class="btn login-btn" type="button" value="Ingresar">
              </div>
            </form>   
            <!-- <div id="gSignInWrapper">
              <span class="label">or sign in with:</span>
              <div id="customBtn" class="customGPlusSignIn">
                <span class="icon"></span>
                <span class="buttonText">Google</span>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    
  <script src="js/login.js"></script>

</body>

</html>
